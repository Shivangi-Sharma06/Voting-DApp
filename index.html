<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Voting DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>

<body>

    <button id="connectWallet">Connect Wallet</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const connectButton = document.getElementById("connectWallet");
            if (connectButton) {
                connectButton.addEventListener("click", async function () {
                    if (window.ethereum) {
                        try {
                            const provider = new ethers.providers.Web3Provider(window.ethereum);
                            await window.ethereum.request({ method: "eth_requestAccounts" });
                            const signer = provider.getSigner();
                            const address = await signer.getAddress();
                            console.log("Connected Wallet:", address);
                            alert("Connected: " + address);
                        } catch (error) {
                            console.error("Wallet Connection Error:", error);
                        }
                    } else {
                        alert("Metamask not detected! Install it from https://metamask.io/");
                    }
                });
            } else {
                console.error("Button with ID 'connectWallet' not found!");
            }
        });
    </script>

    <div class="container">
        <h1>Voting DApp</h1>
            
        <div id = "controllerActions"
            <h2>Controller Actions</h2>
                <h4>Add Candidate</h4>
                <input type="text" id="candidateName" placeholder="Candidate Name">
                <button id="addCandidateBtn" disabled>Add Candidate</button>
                <span class="controller-only"></span>
        </div>

        <div class="action-group">
                <h4>Remove Candidate</h4>
                <input type="number" id="removeCandidateId" placeholder="Candidate ID">
                <button id="removeCandidateBtn" disabled>Remove Candidate</button>
                <span class="controller-only"></span>
        </div>
                
        <div class="action-group">
                <h4>Change Controller</h4>
                <input type="text" id="newControllerAddress" placeholder="New Controller Address">
                <button id="changeControllerBtn" disabled>Change Controller</button>
                <span class="controller-only"></span>
        </div>

        <div>
            <h3>Vote for a Candidate</h3>
            <input type="number" id="candidateIdToVote" placeholder="Candidate ID">
            <button id="voteBtn">Vote</button>
        </div> 

        <div id="candidateList">
            <h2>Candidates</h2>
            <ul id="candidates"></ul>
        </div>
    </div>

   

    <script type="module" src="./ethers-5.6.esm.min.js"></script>
    <script type="module" src="./app.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.9/ethers.umd.min.js"></script>

</body>
</body>

</html>
