<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Voting DApp</h1>
        <div id="connectionStatus">Not connected</div>
        <div id="controllerActions" style="display: none;">
            <h2>Controller Actions</h2>
            <input type="text" id="candidateName" placeholder="Candidate Name">
            <button onclick="addCandidate()">Add Candidate</button>
            <input type="number" id="candidateIdToRemove" placeholder="Candidate ID">
            <button onclick="removeCandidate()">Remove Candidate</button>
        </div>
        <div id="voterActions">
            <h2>Voter Actions</h2>
            <input type="number" id="candidateIdToVote" placeholder="Candidate ID">
            <button onclick="vote()">Vote</button>
        </div>
        <div id="candidateList">
            <h2>Candidates</h2>
            <ul id="candidates"></ul>
        </div>
    </div>

    <button id="connectButton">Connect Wallet</button>
        <p id="account">Not connected</p>

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="app.js"></script>
    <script src="script1.js"></script>
</body>
</html>
